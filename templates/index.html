<!DOCTYPE html>
<html>
<head>
  <title>Top Anime</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Top Anime</h1>
    <a href="/search">Search Anime</a>
    <ul>
        {% for anime in anime_list %}
            <li>
                <a href="/anime/{{ anime.mal_id }}">{{ anime.title }}</a> - Score: {{ anime.score }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
