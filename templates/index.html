<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title> Anime </title>
    <link 
      rel="stylesheet" 
      href="{{ url_for('static', filename='style.css') }}"
      />
  </head>
  <body>
    <div class="container">
      <h1> Anime </h1>
      <div class="card-container">
    <a 
    class="card-link" 
    href="/search"> Search Anime 
    </a>
    <div class="anime-list">
      {% for anime in anime_list %}
        <li>
          <a 
          href="/anime/{{ anime.mal_id }}"><strong>{{ anime.title }}</strong>
            </a>
            <span class="score"> {{ anime.score }}</span>
          </li> 
        {% endfor %}
        </div> 
    </div>
  </div>
  </body>
</html>
